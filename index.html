<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Spotify - Form</title>
</head>

<body>
    <header>
        <i class="bi bi-spotify"></i>
        <h1>Se inscreva e comece a curtir</h1>
    </header>

    <main>
        <form action="">
            <label for="mail">Endereço de email</label><br>
            <input type="email" name="mail" id="mail" placeholder="nome@dominio.com"><br>

            <label for="password">Senha</label><br>
            <input type="password" name="password" id="password" placeholder="Digite a senha"><br>

            <label for="name">Nome</label><br>
            <input type="text" name="name" id="name" placeholder="Nome que aparecerá no perfil">

            <div class="birthday">
                <label for="day">Data de nascimento</label>
                <div class="flex-birthday">
                    <input type="number" id="day" placeholder="dd">
                    <select>
                        <option value="0">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <input type="number" id="year" placeholder="aaaa">
                </div>

                <p>Gênero</p>
                <div class="radio">
                    <input type="radio" id="homem" name="genero">
                    <label for="homem">Homem</label>
                </div>

                <div class="radio">
                    <input type="radio" id="mulher" name="genero">
                    <label for="mulher">Mulher</label>
                </div>

                <div class="radio">
                    <input type="radio" id="naobinario" name="genero">
                    <label for="naobinario">Não binário</label>
                </div>

                <div class="radio">
                    <input type="radio" id="outro" name="genero">
                    <label for="outro">Outro</label>
                </div>

                <div class="radio">
                    <input type="radio" id="naodizer" name="genero">
                    <label for="naodizer">Prefiro não dizer</label>
                </div>
            </div>
        </form>
    </main>

    <section class="hrzt-line">
        <hr>
    </section>

    <section>
        <h2>Termos e Condições</h2>
    </section>

    <form>
        <div class="bkg-checkbox">
            <input type="checkbox" id="marketing-spotify-messages" name="naodizer">
            <label for="marketing-spotify-messages">Não quero receber mensagens de marketing do Spotify</label><br><br>
        </div>

        <div class="bkg-checkbox">
            <input type="checkbox" id="share-data" name="share-data">
            <label for="share-data">Compartilhar meus dados cadastrais com os provedores de conteúdo do Spotify para
                fins de marketing</label><br><br>
        </div>

        <div class="bkg-checkbox">
            <input type="checkbox" id="agree-terms-conditions" name="agree-terms-conditions">
            <label for="agree-terms-conditions">Eu concordo com os Termos e Condições de Uso do Spotify</label>
        </div>

        <div class="btn">
        <button>Inscrever-se</button>
        </div>
    </form>

    <footer>

    </footer>
</body>

</html>
