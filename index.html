<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Spotify - Form</title>
</head>

<body>
    <header>
        <i class="bi bi-spotify"></i>
        <h1>Se inscreva e comece a curtir</h1>
    </header>

    <section>
        <form action="">
            <label for="mail">Endereço de email</label><br>
            <input type="email" name="mail" id="mail" placeholder="nome@dominio.com"><br>

            <label for="password">Senha</label><br>
            <input type="password" name="password" id="password" placeholder="Digite a senha"><br>

            <label for="name">Nome</label><br>
            <input type="text" name="name" id="name" placeholder="Nome que aparecerá no perfil">

            <div class="birthday">
                <label for="day">Data de nascimento</label>
                <div class="flex-birthday">
                    <input type="number" id="day" placeholder="dd">
                    <select>
                        <option value="0">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <input type="number" id="year" placeholder="aaaa">
                </div>
            </div>
            <p>Please select your age:</p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">0 - 30</label><br>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">31 - 60</label><br>
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3">61 - 100</label><br><br>
            <input type="submit" value="Submit">

        </form>
    </section>
</body>

</html>
