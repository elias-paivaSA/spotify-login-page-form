<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Spotify - Form</title>
</head>

<body class="bg-black w-[80%] max-w-[500px] min-h-screen m-auto text-white
overflow-auto font-[Montserrat]">
    <header class="text-center text-black m-0 my-[30px]"></header>
        <i class="bi bi-spotify text-[30px]"></i>
        <h1 class="my-[20px] text-[30px] font-extrabold">Se inscreva e comece a curtir</h1>
    </header>

    <main>
        <form action="">
            <label class="text-[whitesmoke] font-medium mb-[5px]" for="mail">Endereço de email</label><br>
            <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border" type="email" name="mail" id="mail" placeholder="nome@dominio.com"><br>

            <label class="text-[whitesmoke] font-medium mb-[5px]" for="password">Senha</label><br>
            <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border" type="password" name="password" id="password" placeholder="Digite a senha"><br>

            <label class="text-[whitesmoke] font-medium mb-[5px]" for="name">Nome</label><br>
            <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border" type="text" name="name" id="name" placeholder="Nome que aparecerá no perfil">

            <div class="birthday">
                <label class="text-[whitesmoke] font-medium mb-[5px]" for="day">Data de nascimento</label>
                <div class="flex-birthday flex">
                    <input class="w-[20%] mr-[10px] border border-gray-500 rounded-[5px]" type="number" id="day" placeholder="dd">
                    <select class="w-[60%] mr-[10px] border border-gray-500 rounded-[5px] h-[43px]">
                        <option value="0">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    <input class="w-[30%] border border-gray-500 rounded-[5px]" type="number" id="year" placeholder="aaaa">
                </div>

                <p>Gênero</p>
                <div class="radio">
                    <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border w-[5%]" type="radio" id="homem" name="genero">
                    <label class="text-[whitesmoke] font-medium mb-[5px]" for="homem">Homem</label>
                </div>

                <div class="radio">
                    <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border w-[5%]" type="radio" id="mulher" name="genero">
                    <label class="text-[whitesmoke] font-medium mb-[5px]" for="mulher">Mulher </label>
                </div>

                <div class="radio">
                    <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border w-[5%]" type="radio" id="naobinario" name="genero">
                    <label class="text-[whitesmoke] font-medium mb-[5px]" for="naobinario">Não binário</label>
                </div>

                <div class="radio">
                    <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border w-[5%]" type="radio" id="outro" name="genero">
                    <label class="text-[whitesmoke] font-medium mb-[5px]" for="outro">Outro</label>
                </div>

                <div class="radio">
                    <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border w-[5%]" type="radio" id="naodizer" name="genero">
                    <label class="text-[whitesmoke] font-medium mb-[5px]" for="naodizer">Prefiro não dizer</label>
                </div>
            </div>
        </form>
    </main>

    <section class="hrzt-line">
        <hr>
    </section>

    <section>
        <h2>Termos e Condições</h2>
    </section>

    <form>
        <div class="bkg-checkbox">
            <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border w-[5%];" type="checkbox" id="marketing-spotify-messages" name="naodizer">
            <label class="text-[whitesmoke] font-medium mb-[5px]" for="marketing-spotify-messages">Não quero receber mensagens de marketing do Spotify</label><br><br>
        </div>

        <div class="bkg-checkbox">
            <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border w-[5%];" type="checkbox" id="share-data" name="share-data">
            <label class="text-[whitesmoke] font-medium mb-[5px]" for="share-data">Compartilhar meus dados cadastrais com os provedores de conteúdo do Spotify para
                fins de marketing</label><br><br>
        </div>

        <div class="bkg-checkbox">
            <input class="border border-gray-500 rounded-[5px] my-[3px] mb-[10px] w-full p-[10px] text-[16px] box-border w-[5%]" type="checkbox" id="agree-terms-conditions" name="agree-terms-conditions">
            <label class="text-[whitesmoke] font-medium mb-[5px]" for="agree-terms-conditions">Eu concordo com os Termos e Condições de Uso do Spotify</label>
        </div>

        
        <button class="my-[25px] px-[110px] py-[10px] rounded-[20px] text-black font-medium bg-[#1ad764] border-0 text-[14px] w-full">Inscrever-se</button>
        
    </form>

    <footer>

    </footer>
</body>

</html>
